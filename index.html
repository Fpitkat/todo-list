<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>To do App</title>
      <link rel="stylesheet"
            href="index.css">
      <link rel="preconnect"
            href="https://fonts.googleapis.com">
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
      <link rel="preconnect"
            href="https://fonts.googleapis.com">
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
            rel="stylesheet">
</head>

<body>
      <section class='container'>
            <h1 class="heading"><i class="fa-regular fa-list"></i>To Do List</h1>
            <form class="todo-add">
                  <input type="text"
                         name="todo-item"
                         id="todo-item"
                         placeholder="Add To Do and press enter">
                  <i class="fa-solid fa-square-plus"></i>
            </form>
            <ul class='todo-list'>
                  <li class='todo-item'>Study for 25-30 hours per week<i class="fa-sharp fa-solid fa-square-xmark"></i>
                  </li>
                  <li class='todo-item'>Attend at least one Office hours per week<i
                           class="fa-sharp fa-solid fa-square-xmark"></i>
                  </li>
                  <li class='todo-item'>Monthly Mentors Calls<i class="fa-sharp fa-solid fa-square-xmark"></i>
                  </li>
            </ul>
      </section>
      <script src="https://kit.fontawesome.com/b6b250bb76.js"
              crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>

</html>
